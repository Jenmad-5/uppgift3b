<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="utf-8">
<title>Supportformulär</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<main class="container">
  <h1>Supportformulär</h1>
  <p>Här kan du skicka ett ärende till vår supportavdelning.</p>
  <form action="support.php" method="post" class="form">

    <!--ditt namn-->
    <label for="namn">Ditt namn:</label>
    <input id="namn" name="namn" type="text" required>
<!--telefon-->
    <label for="telefon">Telefon:</label>
    <input id="telefon" name="telefon" type="text" required>

    <label for="prioritet">Prioritet:</label>
    <select id="prioritet" name="prioritet">
      <option value="1">Låg</option>
      <option value="2">Normal</option>
      <option value="3">Hög</option>
    </select>

    <fieldset class="radio-group">
      <legend>Tilldela till ort:</legend>
      <label><input type="radio" name="ort" value="gbg" checked> Göteborg</label>

      <label><input type="radio" name="ort" value="sthlm"> Stockholm</label>

      <label><input type="radio" name="ort" value="ume"> Umeå</label>

      <label><input type="radio" name="ort" value="lule"> Luleå</label>
    </fieldset>

    <label for="kategori">Kategori</label>
    <select id="kategori" name="kategori">
      <option value="fakt">Fakturering</option>
      <option value="net">Internet</option>
      <option value="tel">Telefoni</option>
      <option value="epost">E-post</option>
    </select>

    <label for="rubrik">Rubrik</label>
    <input id="rubrik" name="rubrik" type="text" required>

    <label for="beskrivning">Beskrivning</label>
    <textarea id="beskrivning" name="beskrivning" rows="8" required></textarea>

    <div class="buttons">
      <input type="submit" name="skicka" value="Submit">
      <input type="reset" value="Reset">
    </div>
  </form>
</main>

</body>
</html>
