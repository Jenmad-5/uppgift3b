<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Supportformulär</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<main class="container">
  <h1>Supportformulär</h1>
  <p>Här kan du skicka ett ärende till vår supportavdelning.</p>

  <form action="support.php" method="post" class="form">
    <label for="namn">Ditt namn:</label>
    <input id="namn" name="namn" type="text" required>

    <label for="telefon">Telefon:</label>
    <input id="telefon" name="telefon" type="text" required>

    <label for="prioritet">Prioritet:</label>
    <select id="prioritet" name="prioritet">
      <option value="Låg">Låg</option>
      <option value="Normal">Normal</option>
      <option value="Hög">Hög</option>
    </select>

    <fieldset class="radio-group">
      <legend>Tilldela till ort:</legend>
      <label><input type="radio" name="ort" value="Göteborg" checked> Göteborg</label>
      <label><input type="radio" name="ort" value="Stockholm"> Stockholm</label>
      <label><input type="radio" name="ort" value="Umeå"> Umeå</label>
      <label><input type="radio" name="ort" value="Luleå"> Luleå</label>
    </fieldset>

    <label for="kategori">Kategori</label>
    <select id="kategori" name="kategori">
      <option value="Fakturering">Fakturering</option>
      <option value="Teknik">Teknik</option>
      <option value="Telefoni">Telefoni</option>
      <option value="Övrigt">Övrigt</option>
    </select>

    <label for="rubrik">Rubrik</label>
    <input id="rubrik" name="rubrik" type="text" required>

    <label for="beskrivning">Beskrivning</label>
    <textarea id="beskrivning" name="beskrivning" rows="8" required></textarea>

    <div class="buttons">
      <input type="submit" value="Submit">
      <input type="reset" value="Reset">
    </div>
  </form>
</main>

</body>
</html>
